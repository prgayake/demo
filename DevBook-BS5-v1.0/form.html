<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>DevBook - Bootstrap 5 Book/eBook Landing Page Template For Developers</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700|Roboto:400,400i,700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome JS-->
    <script defer src="assets/fontawesome/js/all.min.js"></script>

    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/theme.css">

</head> 
<body>
    <header class="header">	    
        <div class="branding">
            <div class="container-fluid position-relative py-3">
                <div class="logo-wrapper">
	                <div class="site-logo"><a class="navbar-brand" href="index.html"><img class="logo-icon me-2" src="assets/images/site-logo.svg" alt="logo" ><span class="logo-text">DevBook</span></a></div>    
                </div><!--//docs-logo-wrapper-->
	        
            </div><!--//container-->
        </div><!--//branding-->
    </header><!--//header-->

    <section id="form-section" class="form-section">
	    <div class="container">
		    <div class="lead-form-wrapper single-col-max mx-auto theme-bg-light rounded p-5">
			    <h2 class="form-heading text-center">Add Book Details</h2>
			    <div class="form-intro text-center mb-3"> <br></div>
			    <div class="form-wrapper mx-auto">					
					<form class="signup-form row g-2 align-items-center">
	                    <div class="col-12  ">
	                        <label class="sr-only" for="semail">Book Name</label>
                            <label class="item-title">Book Name</label>
	                        <input type="email" id="semail" name="semail1" class="form-control me-md-1 semail" placeholder="Enter Book Name">
	                    </div>
                        <div class="col-12 ">
	                        <label class="sr-only" for="semail">Book ID</label>
                            <label class="item-title">Book ID</label>
	                        <input type="email" id="semail" name="semail1" class="form-control me-md-1 semail" placeholder="Enter Book ID">
	                    </div>
                        <div class="col-12 ">
	                        <label class="sr-only" for="semail">Author</label>
                            <label class="item-title">Author</label>
	                        <input type="email" id="semail" name="semail1" class="form-control me-md-1 semail" placeholder="Enter Author">
	                    </div>
                        <div class="col-12 ">
	                        <label class="sr-only" for="semail">Book Issued To</label>
                            <label class="item-title">Book Issued To</label>
	                        <input type="email" id="semail" name="semail1" class="form-control me-md-1 semail" placeholder="Name Of Student">
	                    </div>
                        <div class="col-12 ">
	                        <label class="sr-only" for="semail">Student Id</label>
                            <label class="item-title">Student Id</label>
	                        <input type="email" id="semail" name="semail1" class="form-control me-md-1 semail" placeholder="Enter ID of Student">
	                    </div>
                        <div class="col-lg-6 ">
	                        <label class="sr-only" for="semail">Issue Date</label>
                            <label class="item-title">Issue Date</label>
	                        <input type="date" id="semail" name="semail1" class="form-control me-md-1 semail" placeholder="Enter Date Of issue">
	                    </div>
                        <div class="col-lg-6 ">
	                        <label class="sr-only" for="semail">Due Date</label>
                            <label class="item-title">Due Date</label>
	                        <input type="date" id="semail" name="semail1" class="form-control me-md-1 semail" placeholder="Enter Due Date">
	                    </div>
	                    <div class="col-12 col-lg-3">
	                        <button type="submit" class="btn btn-primary btn-submit w-100">Send</button>
	                    </div>
	                </form><!--//signup-form-->
			    </div><!--//form-wrapper-->
		    </div><!--//lead-form-wrapper-->
	    </div><!--//container-->
    </section><!--//form-section-->
    
</body>
