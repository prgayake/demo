<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
<div class="container" style="width: 50%;">
<h1>Decimal To Binary</h1>

  <div class="form-group">
    <label for="Name">Enter Number(Decimal) </label>
    <input type="name" class="form-control" id="decimal" placeholder="Decimal Only">
  </div>
 


  <button onclick="myFunction()" type="submit" class="btn btn-info">Convert</button>
<br>
<br>
  <div class="form-group">
    <label for="Name">Binary (converted)</label>
    <input type="name" class="form-control" id="result" placeholder="">
  </div>
</div>
</body>
</html>
<script>
function myFunction() {
  const number = parseInt(document.getElementById('decimal').value);

  const result = number.toString(2);
  document.getElementById('result').value =result;
}
</script>
